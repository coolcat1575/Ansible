---
- hosts: localhost
  connection: local
  become: true

  tasks:

  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox
        - python3-pip

  # - name: Install psutil python package
  #   ansible.builtin.pip:
  #     name: psutil
 # - name: install pyhon modules
  - pip:
      name: psutil 

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.jpg
      owner: root
      group: root
 
  - name: set wallpaper
    become_user: pierre
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"
 
  - name: set wallpaper position
    become_user: pierre
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"
 
  - name: disable lock screen notifications
    become_user: pierre
    dconf:
      key: "/org/gnome/desktop/notifications/show-in-lock-screen"
      value: "false"
 
  - name: copy custom .bashrc file
    copy:
      src: files/bashrc
      dest: /home/jay/.bashrc
      owner: pierre
      group: pierre
 
  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/coolcat1575/Ansible.git
