---
- hosts: localhost
  connection: local
  become: true

  tasks:

  - name: Update and upgrade apt packages
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400 #One day

  - name: Install APT packages
    package:
      name:
        - htop
        - tmux
        - vim-nox
        - python3-pip
        - python3-psutil

  - name: Upgrade all flatpaks
    ansible.builtin.command: flatpak update --noninteractive
    register: flatpak_update_output
    changed_when: "'app/' in flatpak_update_output.stdout"

  - name: Install Flatpack packages
    community.general.flatpak:
      name:
        - com.sindresorhus.Caprine
        - org.gimp.GIMP
        - com.visualstudio.code
        - com.bitwarden.desktop
        - com.valvesoftware.Steam
        - org.standardnotes.standardnotes
        - net.lutris.Lutris
        - org.winehq.Wine
        - org.libreoffice.LibreOffice

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.jpg
      owner: root
      group: root
 
  - name: set wallpaper
    become_user: pierre
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"
 
  - name: set wallpaper position
    become_user: pierre
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"
 
  - name: disable lock screen notifications
    become_user: pierre
    dconf:
      key: "/org/gnome/desktop/notifications/show-in-lock-screen"
      value: "false"
 
  - name: copy custom .bashrc file
    copy:
      src: files/bashrc
      dest: /home/pierre/.bashrc
      owner: pierre
      group: pierre
 
  - name: add ansible user
    user:
      name: ansible
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: ansible
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/coolcat1575/Ansible.git
